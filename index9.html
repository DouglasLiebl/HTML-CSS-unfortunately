<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index9</title>

        <style>
            label {
                cursor: pointer;
            }

            #nome {
                display: block;
            }
        </style>
    </head>
    <body>
        <form action="#" method="get" target="_blank" autocomplete="off">
            <p>O meu formul√°rio</p>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
            </p>

            <p>
                <input type="checkbox" id="dev" value="yes">
                <label for="dev">Sou um dev</label>
            </p>

            <p>
                <input type="radio" id="dev2" value="yes">
                <label for="dev2">Sou um dev</label>
            </p>

            <p>
                <label for="date">Data:</label>
                <input type="date" id="date" name="date">
            </p>

            <p>
                <label for="datetime">Data:</label>
                <input type="datetime-local" id="datetime" name="datetime">
            </p>

            <p>
                <label for="time">Tempo:</label>
                <input type="time" id="time" name="time" value="00:00:01">
            </p>

            <p>
                <label for="color">Cor:</label>
                <input type="color" id="color" name="color" value="#FF">
            </p>

            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
            </p>

            <p>
                <label for="file">File:</label>
                <input type="file" id="file" name="file" accept="image/*" multiple>
            </p>

            <p>
                <label for="number">Number:</label>
                <input type="number" id="number" name="number" min="10" max="50">
            </p>

            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
            </p>

            <p>
                <label for="range">Range:</label>
                <input type="range" id="range" name="range" list="list">

                <datalist id="list">
                    <option value="0" label="0%"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50" label="50%"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100" label="100%"></option>
                    v
                </datalist>
            </p>

            <p>
                <label for="url">Url:</label>
                <input type="url" id="url" name="url" placeholder="Digite sua url">
            </p>

            <p>
                <label for="search">Search:</label>
                <input type="search" id="search" name="search" placeholder="Digite sua pesquisa">
            </p>

            <p>
                <label for="select">Selecione alguma opcao:</label>
                <select id="select" name="select">
                    <optgroup label="1">
                        <option value="1" label="label1"></option>
                        <option value="2" label="label2"></option>
                        <option value="3" label="label3"></option>
                        <option value="4" label="label4"></option>
                    </optgroup>
                    <optgroup label="2">
                        <option value="1" label="label1"></option>
                        <option value="2" label="label2"></option>
                        <option value="3" label="label3"></option>
                        <option value="4" label="label4"></option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="textarea">Textarea:</label>
                <textarea id="textarea" name="textarea" rows="7">
                    Text
                </textarea>
            </p>

            <p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </p>
        </form>
    </body>
</html>
