<!DOCTYPE html>
<html Lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <a href="https://www.linkedin.com/in/douglas-liebl-1b56031a0/" target="_blank">sampleText</a> <!-- A tag a serve para colocar um link na página. O target="_blank" diz para o link ser aberto em uma nova página -->

        <img class="imgBase" src="https://imgb.ifunny.co/images/ec6be8d447f4d206502f8ef48e4323a126837f440f7e2d00c344ecbfefcffc67_1.webp" alt="Nao ironicamente" width="200px"> <!-- A tag img serve para colocar uma imagem na página. O alt serve para colocar uma descrição da imagem, caso ela não carregue. O width serve para definir a largura da imagem. -->

        <a href="https://www.linkedin.com/in/douglas-liebl-1b56031a0/" target="_blank">
            <img src="https://imgb.ifunny.co/images/ec6be8d447f4d206502f8ef48e4323a126837f440f7e2d00c344ecbfefcffc67_1.webp" alt="Nao ironicamente" width="200px">
        </a> <!-- Dessa forma, com a tag <img> dentro do escopo da tag <a> podemos associar o link à imagem -->

        <h1 style="color:darkgreen">Cabeçalho</h1>
        <p><strong>Lorem</strong> ipsum dolor sit amet, consectetur adipisicing elit. Maiores deleniti a sequi incidunt architecto delectus iure, eum tempora corporis quasi! Necessitatibus eum soluta repudiandae delectus molestias? Officia officiis neque libero.</p>
    </body>

</html>

<!-- <b> serve apenas para deixar um texto em negrito e <strong> é semântico, como se eu estivesse falando mais forte, exemplo: um texto escrito em capslock seria uma representação de força na fala. -->

<!-- <i> serve para por um texto em itálico e <em> serve para dar ênfase a algum texto, em teoria não faz diferença porém serve para questões de acessibilidade. -->

<!-- as especificações de largura e comprimento de uma imagem também podem ser colocadas na tag <style>. -->

<!-- <del> serve para deletar algum texto e <s> para apenas riscar o texto.  -->

<!-- <ins> serve para inserir algum texto e <u> para apenas sublinhar o texto. -->

<!-- <small> para diminuir um pouco determinado texto. -->

<!-- <sup> para subir um valor, por exemplo representar uma exponenciação. -->

<!-- <sub> para abaixar um valor, por exemplo para representar H2O, onde o 2 costuma ficar um pouco abaixo. -->

<!-- <br> para quebrar a linha. -->

<!-- <q> serve para citar algo em um texto. <q cite=""> serve para colocar o link da citação. -->

<!-- <blockquote> serve para fazer um bloco de citação. Não pode ser colocado dentro de <p>. -->

<!-- <hr> serve para fazer uma linha. Também deve ficar fora do <p>. -->

<!-- <code> serve para dizer que o que está dentro do escopo é um código. Acontece apenas uma mudança de fonte. Serve apenas para códigos sem quebra de linha. -->

<!-- <pre> serve para manter a formatação original de um texto, por exemplo para código de multiplas linhas pode-se usar <pre><code>. Também deve ser colocado fora do <p>. -->

<!-- <span> é um conteiner genérico display-inline. -->

<!-- <div> é um conteiner genérico de tipo display-block. -->
